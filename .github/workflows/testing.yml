name: Testing

on: [push, pull_request]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - run: yarn --frozen-lockfile
      - run: yarn turbo run lint test
